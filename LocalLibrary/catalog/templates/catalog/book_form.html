{% extends 'base_generic.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Book{% else %}Create Book{% endif %}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'book_list' %}">Cancel</a>
{% endblock %}
